<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Floppy Square</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div id="container"> <!--previously window-->
        <div id="square"></div>
        <div id="pole_1" class="pole"></div>
        <div id="pole_2" class="pole"></div>
    </div>
    <div id="score_div">
        <p><b>Score: </b><span id="score">0</span></p>
        <p><b>Speed: </b><span id="speed">10</span></p>
    </div>
    <button id="restart_btn">Play Again</button>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
