<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Catch the Thief</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
	<div id="dialog" title="Session ended">
		<p>Restarting<br>
			<strong id="message">Your score is </strong></p>
	</div>	
		<div class="side">
			<ul>
				<li><div class="ammo">5</div></li>
				<li><div class="score">0</div></li>
				<li><div class="timer">10</div></li>
				<li><div class="highscore">0</div></li>
				</ul>
		</div>
	<div class="window">
		<div class="screen">
			<div class="square"></div>
		</div>	
	<button class="pause">Pause</button>
	<button class="restart">Restart</button>
	</div>
	<script src="main.js"></script>
</body>
</html>
